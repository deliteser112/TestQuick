

<!DOCTYPE html>
<html lang="en">

<head runat="server">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/address.css">

<body>
    
    <div class="container">
        <div class="box-container">
            <div class="mask-effect" id="dog_o"></div>

                X :<span id="coord_x">0</span><br />
                Y :<span id="coord_y">0</span><br />
                Z :<span id="valueSlide">0%</span>
            </div>
        </div>
        <div class="tool-box">
            <div class="control-box">
                <span class="iconify" id="btn_right" data-icon="dashicons:arrow-right-alt2" data-inline="false"></span>

                <span class="iconify" id="btn_left" data-icon="dashicons:arrow-left-alt2" data-inline="false"></span>
                <span class="iconify" id="btn_up" data-icon="dashicons:arrow-up-alt2" data-inline="false"></span>
            </div>
            <form id="form1" runat="server">
                <div class="slider-pos">
                    <div id="slider"></div><br />       
                </div>  
            </form>
            
        </div>
